<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Parser</title>
</head>

<body>

    <div id="root">
        <p>See builtin functions: <a target="_blank"
                href="https://github.com/TheBinaryBrigade/common-js/tree/main/src/eval#readme">Documentaion</a></p>

        <label for="output">Output</label>
        <textarea name="output" id="output" disabled></textarea>

        <label for="input">Input Expression</label>
        <textarea name="input"
            id="input">Hello, the area of a cicle with a radius of $radius is $math("PI") * $math("pow", $radius, 2)</textarea>

        <label for="context">Input Context</label>
        <textarea name="context" id="context">{"$myVar": "world", "$radius": 2}</textarea>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"
        integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
        integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="clasico-utils.js"></script>
    <script>;
        ; (() => {
            const { parser } = ClasicoUtils.default;
            const root = document.getElementById('root');
            const outputTextArea = document.getElementById('output');
            const inputTextArea = document.getElementById('input');
            const contextTextArea = document.getElementById('context');

            const inputMirror = CodeMirror.fromTextArea(inputTextArea);
            const outputMirror = CodeMirror.fromTextArea(outputTextArea, {
                readOnly: true,
            });
            const contextMirror = CodeMirror.fromTextArea(contextTextArea, {
                lineNumbers: true,
                styleActiveLine: true,
                matchBrackets: true,
                mode: {
                    name: "json",
                    json: true,
                }
            });

            inputMirror.on('change', (ev) => {
                let ctx;
                try {
                    ctx = JSON.parse(contextMirror.getValue() || "{}");
                } catch (contextFormatError) {
                    console.warn("problem with context format: ", contextFormatError);
                    return;
                }
                // run parser
                const sentence = inputMirror.getValue();
                const context = {
                    vars: ctx || {},
                    funcs: parser.builtinFunctions(),
                };
                const result = parser.parseSentence(sentence, context);
                outputMirror.setValue(result);
            });

            contextMirror.on('change', (ev) => {
                // Format content
                try {
                    const prev = contextMirror.getValue();
                    const parsed = JSON.parse(contextMirror.getValue());
                    const repl = JSON.stringify(parsed, null, 4);
                    if (prev !== repl) {
                        contextMirror.setValue(repl);
                    }
                } catch (formatError) {
                    console.warn("problem with context format: ", formatError);
                    return;
                }

                // rerun parser
                try {
                    const sentence = inputMirror.getValue();
                    const context = {
                        vars: JSON.parse(contextMirror.getValue() || "{}"),
                        funcs: parser.builtinFunctions(),
                    };
                    const result = parser.parseSentence(sentence, context);
                    outputMirror.setValue(result);
                } catch (parserError) {
                    console.warn("parser exception: ", parserError);
                }
            });

            // Trigger on change
            contextMirror.setValue(JSON.stringify(JSON.parse(contextMirror.getValue()), null, 4));
        })();
    </script>
</body>

</html>
