<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayGround</title>

    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        div {
            width: 50%;
            height: 50%;
            float: left;
        }

        #div1 {
            background: #DDD;
        }

        #div2 {
            background: #AAA;
        }

        #div3 {
            background: #777;
        }

        #div4 {
            background: #444;
        }

        .table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            background-color: #eee;
            font-weight: bold;
            text-align: left;
        }

        td {
            border: 1px solid #ccc;
            padding: 5px;
        }

        .error {
            background-color: #fdd;
        }

        .warn {
            background-color: #ffd;
        }
    </style>
</head>

<body>
    <main>
        <div id="div1">
            <textarea name="" id="input" cols="30" rows="10"></textarea>
        </div>
        <div id="div2">
            <textarea name="" id="output" cols="30" rows="10"></textarea>
        </div>
        <div id="div3">
            <textarea name="" id="ctx" cols="30" rows="10"></textarea>
        </div>
        <div id="div4">
            <table id="logs"></table>
        </div>
    </main>
</body>

</html>
