<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        textarea {
            resize: none;
            overflow: hidden;
            min-height: 50px;
            max-height: 100px;
        }
    </style>
</head>

<body>

    <div id="root">

        <pre>

        </pre>

        <label for="output">Output</label>
        <textarea onchange="_autoGrow(this)" name="output" id="output" disabled></textarea>

        <label for="input">Input Expression</label>
        <textarea oninput="_autoGrow(this)" name="input" id="input">Hello, $myVar. I have 1 + 1 cats</textarea>

        <label for="context">Input Context</label>
        <textarea oninput="_autoGrow(this)" name="context" id="context">{"$myVar": "world"}</textarea>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"
        integrity="sha512-8RnEqURPUc5aqFEN04aQEiPlSAdE0jlFS/9iGgUyNtwFnSKCXhmB6ZTNl7LnDtDWKabJIASzXrzD0K+LYexU9g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css"
        integrity="sha512-uf06llspW44/LZpHzHT6qBOIVODjWtv4MxCricRxkzvopAlSWnTf6hpZTFxuuZcuNE9CBQhqE0Seu1CoRk84nQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="eval.js"></script>
    <script>;


        function _autoGrow(element) {
            element.style.height = "5px";
            element.style.height = (element.scrollHeight) + "px";
        }

        ; (() => {
            const { parser } = CLASICO;
            const root = document.getElementById('root');
            const outputTextArea = document.getElementById('output');
            const inputTextArea = document.getElementById('input');
            const contextTextArea = document.getElementById('context');

            const inputMirror = CodeMirror.fromTextArea(inputTextArea);
            const outputMirror = CodeMirror.fromTextArea(outputTextArea, {
                readOnly: true,
            });
            const contextMirror = CodeMirror.fromTextArea(contextTextArea, {
                lineNumbers: true,
                styleActiveLine: true,
                matchBrackets: true,
            });
            contextMirror.setValue(JSON.stringify(JSON.parse(contextMirror.getValue()), null, 4))

            contextMirror.on('change', (ev) => {
                try {
                    const prev = contextMirror.getValue();
                    const parsed = JSON.parse(contextMirror.getValue());
                    const repl = JSON.stringify(parsed, null, 4);
                    if (prev !== repl) {
                        contextMirror.setValue(repl);
                    }
                } catch (ignored) {
                    return;
                }
            })

            inputMirror.on('change', (ev) => {
                const sentence = inputMirror.getValue();
                const context = {
                    vars: JSON.parse(contextMirror.getValue() || "{}"),
                    funcs: parser.builtinFunctions(),
                };
                const result = parser.parseSentence(sentence, context);
                outputMirror.setValue(result);
            });
        })();
    </script>
</body>

</html>
